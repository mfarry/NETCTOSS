<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>云科技</title>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css"/>
    <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css"/>
    <script src="/js/jquery-3.2.1.js"></script>
    <script language="javascript" type="text/javascript">
        function insertAccount() {
            var realName = $("#realName").val();
            var idcardno = $("#idcardno").val();
            var name = $("#name").val();
            var loginPasswd = $("#loginPasswd").val();
            var telephone = $("#telephone").val();
            if (realName == "") {
                $("#showFalse").html("不能为空")
            }
            if (idcardno == "") {
                $("#idc").html("不能为空")
            }
            if (name == "") {
                $("#lgName").html("不能为空")
            }
            if (loginPasswd == "") {
                $("#pas").html("不能为空")
            }
            if (telephone == "") {
                $("#tel").html("不能为空")
            }
            if (realName != "" && idcardno != "" && name != "" && loginPasswd != "" && telephone != "") {
                $.ajax({
                    url: "/addAccount",
                    data: {
                        realName: $("#realName").val(),
                        idcardNo: $("#idCardNo").val(),
                        loginName: $("#name").val(),
                        loginPasswd: $("#loginPasswd").val(),
                        telephone: $("#telephone").val(),
                        recommenderId: $("#recommenderId").val(),
//                      birthdate: $("#birthdate").val(),
                        email: $("#email").val(),
                        mailaddress: $("#mailaddress").val(),
                        zipcode: $("#zipcode").val(),
                        qq: $("#qq").val()

                    },
                    success: function (res) {
                        window.location.href = "/account"
                    }
                })

            }
        }
        function nameChange() {
            var reg = /^[a-zA-Z\\d\\_\\u2E80-\\u9FFF]{0,20}$/;
            var name = $("#realName").val()
            if (reg.test(name)) {
                $("#showFalse").html("")
            } else {
                $("#showFalse").html("20长度的字母、数字、汉字和下划线的组合")
            }
        }

        function icard() {
            var reg = /^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;
            var idc = $("#recommenderId").val()
            if (reg.test(idc) == true) {
                $("#idno").html("")
            } else {
                $("#idno").html("正确的身份证号码格式")
            }
        }


        function icd() {
            var reg = /^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;
            var idcard = $("#idCardNo").val()
            if (reg.test(idcard) == true) {
                $("#idc").html("")
            } else {
                $("#idc").html("正确的身份证号码格式")
            }
        }
        function logc() {
            var reg = /^[a-zA-Z0-9_]{1,30}$/;
            var val = $("#name").val();
            if (reg.test(val)) {
                $("#lgName").html("")
            } else {
                $("#lgName").html("30长度以内的字母、数字和下划线的组合")
            }
        }


        function pasc() {
            var reg = /^[a-zA-Z0-9_]{1,30}$/;
            var val = $("#loginPasswd1").val();
            if (reg.test(val)) {
                $("#pas").html("")
            } else {
                $("#pas").html("30长度以内的字母、数字和下划线的组合")
            }
        }


        function paswc() {
            var psw = $("#loginPasswd1").val();
            var pswd = $("#loginPasswd").val();
            if (psw != pswd) {
                $("#pasw").html("两次密码必须相同")
            } else {
                $("#pasw").html("")
            }

        }


        function telc() {
            var telNo = $("#telephone").val();
            var integer1 = /^(0|86|17951)?(13[0-9]|15[012356789]|17[01678]|18[0-9]|14[57])[0-9]{8}$/;
            var integer2 = /^(0[0-9]{2,3}\-)([2-9][0-9]{6,7})+(\-[0-9]{1,4})?$/;

            if (!integer1.test(telNo) && !integer2.test(telNo)) {
                $("#tel").html("请输入正确的电话号码格式：手机或固话")

            } else {
                $("#tel").html("")
            }

        }

        function ema() {
            var reg = /\w+[@]{1}\w+[.]\w+/;
            var eml = $("#email").val()
            if (reg.test(eml)) {
                $("#em").html("")
            } else {
                $("#em").html("50长度以内，合法的 Email 格式")
            }
        }

        function addr() {
            var reg = /^[a-zA-Z\\d\\_\\u2E80-\\u9FFF]{0,50}$/;
            var addres = $("#mailaddress").val()
            if (reg.test(addres)) {
                $("#adr").html("")
            } else {
                $("#adr").html("50长度以内")
            }
        }


        function zpc() {
            var reg = /^[1-9][0-9]{5}$/;
            var zpcd = $("#zipcode").val()
            if (reg.test(zpcd)) {
                $("#zcd").html("")
            } else {
                $("#zcd").html("6位数字")
            }

        }

        function qqc() {
            var reg = /^[1-9][0-9]{4,9}$/;
            var q = $("#qq").val()
            if (reg.test(q)) {
                $("#qc").html("")
            } else {
                $("#qc").html("请输入正确的qq")
            }
        }
        //保存成功的提示信息
        function showResult() {
            showResultDiv(true);
            window.setTimeout("showResultDiv(false);", 3000);
        }
        function showResultDiv(flag) {
            var divResult = document.getElementById("save_result_info");
            if (flag)
                divResult.style.display = "block";
            else
                divResult.style.display = "none";

        }
        //显示选填的信息项
        function showOptionalInfo(imgObj) {
            var div = document.getElementById("optionalInfo");
            if (div.className == "hide") {
                div.className = "show";
                imgObj.src = "../images/hide.png";
            }
            else {
                div.className = "hide";
                imgObj.src = "../images/show.png";
            }
        }
    </script>
</head>
<body>
<!--Logo区域开始-->
<div id="header">
    <img src="../images/logo.png" alt="logo" class="left"/>
    <a href="#">[退出]</a>
</div>
<!--Logo区域结束-->
<!--导航区域开始-->
<div id="navi">
    <ul id="menu">
        <li><a href="../index.html" class="index_off"></a></li>
        <li><a href="/rList" class="role_off"></a></li>
        <li><a href="/AdmList" class="admin_off"></a></li>
        <li><a href="/fList" class="fee_off"></a></li>
        <li><a href="/account" class="account_on"></a></li>
        <li><a href="/sList" class="service_off"></a></li>
        <li><a href="../bill/bill_list.html" class="bill_off"></a></li>
        <li><a href="../report/report_list.html" class="report_off"></a></li>
        <li><a href="../user/user_info.html" class="information_off"></a></li>
        <li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
    </ul>
</div>
<!--导航区域结束-->
<!--主要区域开始-->
<div id="main">
    <!--保存成功或者失败的提示消息-->
    <div id="save_result_info" class="save_fail">保存失败，该身份证已经开通过账务账号！</div>

    <!--必填项-->
    <div class="text_info clearfix"><span>姓名：</span></div>
    <div class="input_info">
        <input type="text" id="realName" onchange="nameChange()"/>
        <span class="required">*</span>
        <div class="validate_msg_long" id="showFalse"></div>
    </div>
    <div class="text_info clearfix"><span>身份证：</span></div>
    <div class="input_info">
        <input type="text" id="idCardNo" onchange="icd()"/>
        <span class="required">*</span>
        <div class="validate_msg_long" id="idc"></div>
    </div>
    <div class="text_info clearfix"><span>登录账号：</span></div>
    <div class="input_info">
        <input type="text" id="name" onchange="logc()"/>
        <span class="required">*</span>
        <div class="validate_msg_long" id="lgName"></div>
    </div>
    <div class="text_info clearfix"><span>密码：</span></div>
    <div class="input_info">
        <input type="password" id="loginPasswd1" onchange="pasc()"/>
        <span class="required">*</span>
        <div class="validate_msg_long" id="pas"></div>
    </div>
    <div class="text_info clearfix"><span>重复密码：</span></div>
    <div class="input_info">
        <input type="password" id="loginPasswd" onchange="paswc()"/>
        <span class="required">*</span>
        <div class="validate_msg_long" id="pasw"></div>
    </div>
    <div class="text_info clearfix"><span>电话：</span></div>
    <div class="input_info">
        <input type="text" class="width200" id="telephone" onclick="telc()"/>
        <span class="required">*</span>
        <div class="validate_msg_medium" id="tel"></div>
    </div>
    <!--可选项-->
    <div class="text_info clearfix"><span>可选项：</span></div>
    <div class="input_info">
        <img src="../images/show.png" alt="展开" onclick="showOptionalInfo(this);"/>
    </div>
    <div id="optionalInfo" class="hide">
        <div class="text_info clearfix"><span>推荐人身份证号码：</span></div>
        <div class="input_info">
            <input type="text" id="reenderId" onchange="icard()"/>
            <div class="validate_msg_long" id="idno"></div>
        </div>
        <div class="text_info clearfix"><span>生日：</span></div>
        <div class="input_info">
            <input type="text" id="birthdate" readonly class="readonly"/>
        </div>
        <div class="text_info clearfix"><span>Email：</span></div>
        <div class="input_info">
            <input type="text" class="width350" id="email" onchange="ema()"/>
            <div class="validate_msg_tiny" id="em"></div>
        </div>
        <div class="text_info clearfix"><span>职业：</span></div>
        <div class="input_info" id="occupation">
            <select>
                <option>干部</option>
                <option>学生</option>
                <option>技术人员</option>
                <option>其他</option>
            </select>
        </div>
        <div class="text_info clearfix"><span>性别：</span></div>
        <div class="input_info fee_type">
            <input type="radio" name="radSex" checked="checked" id="female"/>
            <label for="female">女</label>
            <input type="radio" name="radSex" id="male"/>
            <label for="male">男</label>
        </div>
        <div class="text_info clearfix"><span>通信地址：</span></div>
        <div class="input_info">
            <input type="text" class="width350" id="mailaddress" onchange="addr()"/>
            <div class="validate_msg_tiny" id="adr"></div>
        </div>
        <div class="text_info clearfix"><span>邮编：</span></div>
        <div class="input_info">
            <input type="text" id="zipcode" onchange="zpc()"/>
            <div class="validate_msg_long" id="zcd">6位数字</div>
        </div>
        <div class="text_info clearfix"><span>QQ：</span></div>
        <div class="input_info">
            <input type="text" id="qq" onchange="qqc()"/>
            <div class="validate_msg_long" id="qc"></div>
        </div>
    </div>
    <!--操作按钮-->
    <div class="button_info clearfix">
        <input type="button" value="保存" class="btn_save" onclick="insertAccount()"/>
        <input type="button" value="取消" class="btn_save"/>
    </div>

</div>
<!--主要区域结束-->
<div id="footer">
    <span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span>
    <br/>

</div>
