    <script language="javascript" type="text/javascript">

        function allAccount() {
            $.ajax({
                url: "/allAccount",
                success: function (msg) {
                    var data = msg.data;
                    $("#accountId").val(data.accountId)
                    $("#realName").val(data.realName)
                    $("#idcardNo").val(data.idcardNo)
                    $("#loginName").val(data.loginName)
                    $("#telephone").val(data.telephone)
                    $("#birthdate").val(data.birthdate)
                    $("#email").val(data.email)
                    $("#occupation").val(data.occupation)
                    $("#gender").val(data.gender)
                    $("#mailaddress").val(data.mailaddress)
                    $("#zipcode").val(data.zipcode)
                    $("#qq").val(data.qq)
                }


            })
        }

        allAccount()


        function updateAccount() {
            var rlName = $("#realName").val();
            var tele = $("#telephone").val();
            if (rlName == "") {
                $("#rn").html("不能为空")
            }
            if (tele == "") {
                $("#tel").html("不能为空")
            }

            if (rlName != "" && tele != "") {
                $.ajax({
                    url: "/updateAccount",
                    data: {

                        accountId: $("#accountId").val(),
                        realName: $("#realName").val(),
                        idcardNo: $("#idcardNo").val(),
                        loginName: $("#loginName").val(),
                        telephone: $("#telephone").val(),
                        birthdate: $("#birthdate").val(),
                        email: $("#email").val(),
                        occupation: $("#occupation").val(),
                        gender: $("#gender").val(),
                        mailaddress: $("#mailaddress").val(),
                        zipcode: $("#zipcode").val(),
                        qq: $("#qq").val()
                    },
                    success: function (res) {
                        window.location.href = "/account";
                    }
                })
            }
        }

        function rlN() {
            var reg = /[\u4e00-\u9fa50-9A-Za-z]{1,20}/;
            var rlName = $("#realName").val()
            if (reg.test(rlName)) {
                $("#rn").html("")
            } else {
                $("#rn").html("20长度以内的汉字、字母和数字的组合")
            }


        }


        function icad() {
            var reg = /^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$|^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}([0-9]|X)$/;
            var idc = $("#recId").val()
            if (reg.test(idc)) {
                $("#idc").html("")
            } else {
                $("#idc").html("正确的身份证号码格式")
            }
        }


        function telc() {
            var telNo = $("#telephone").val();
            var integer1 = /^(0|86|17951)?(13[0-9]|15[012356789]|17[01678]|18[0-9]|14[57])[0-9]{8}$/;
            var integer2 = /^(0[0-9]{2,3}\-)([2-9][0-9]{6,7})+(\-[0-9]{1,4})?$/;

            if (!integer1.test(telNo) && !integer2.test(telNo)) {
                $("#tel").html("请输入正确的电话号码格式：手机或固话")

            } else {
                $("#tel").html("")
            }

        }


        function ema() {
            var reg = /\w+[@]{1}\w+[.]\w+/;
            var eml = $("#email").val()
            if (reg.test(eml)) {
                $("#em").html("")
            } else {
                $("#em").html("50长度以内，合法的 Email 格式")
            }
        }

        function addr() {
            var reg = /^[a-zA-Z\\d\\_\\u2E80-\\u9FFF]{0,50}$/;
            var addre = $("#mailaddress").val()
            if (reg.test(addre)) {
                $("#adr").html("")
            } else {
                $("#adr").html("50长度以内")
            }
        }


        function zpc() {
            var reg = /^[1-9][0-9]{5}$/;
            var zpcd = $("#zipcode").val()
            if (reg.test(zpcd)) {
                $("#zcd").html("")
            } else {
                $("#zcd").html("6位数字")
            }

        }


        function qqc() {
            var reg = /^[1-9][0-9]{4,9}$/;
            var q = $("#qq").val()
            if (reg.test(q)) {
                $("#qc").html("")
            } else {
                $("#qc").html("请输入正确的qq")
            }
        }
        //保存成功的提示信息
        function showResult() {
            showResultDiv(true);
            window.setTimeout("showResultDiv(false);", 3000);
        }
        function showResultDiv(flag) {
            var divResult = document.getElementById("save_result_info");
            if (flag)
                divResult.style.display = "block";
            else
                divResult.style.display = "none";
        }

        //显示修改密码的信息项
        function showPwd(chkObj) {
            if (chkObj.checked)
                document.getElementById("divPwds").style.display = "block";
            else
                document.getElementById("divPwds").style.display = "none";
        }


    </script>
</head>
